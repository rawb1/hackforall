directive @auth(requires: Role!) on OBJECT | FIELD_DEFINITION

type Application {
  _id: ID
  userId: ID
  hackathonId: ID
}

input ApplicationInput {
  name: String
  school: String
  phone: String
  garduationYear: String
  studyFields: [String]
  interests: [String]
  github: String
  resume: Upload
  dietaryRestrictions: [String]
  teeShirtSize: String
  needHardware: Boolean
  needAccomodation: Boolean
  needTravelReimbursement: Boolean
  hardwareList: [String]
  paypalAddress: String
  travelReceipt: Upload
  AccomodationPreferences: [String]
  hostMatchingDetails: String
  majority: Boolean
  liability: Boolean
  photoRelease: Boolean
  codeOfConduct: Boolean
  additionalNotes: String
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Mutation {
  _empty: String
  register(user: UserInput!): User
  reset(newPassword: String!, resetToken: String!): Boolean
  saveApplication(application: ApplicationInput!): Application
}

type Query {
  _empty: String
  login(user: UserInput!, remember: Boolean = false): User
  logout: Boolean
  forgot(email: String!): String
  me: User
  getApplication(id: ID): Application
}

enum Role {
  ADMIN
  USER
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

type User {
  _id: ID
  username: String!
  email: String!
  role: Role!
}

input UserInput {
  username: String
  email: String!
  password: String!
}
