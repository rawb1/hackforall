directive @auth(requires: Role!) on OBJECT | FIELD_DEFINITION

type Mutation {
  register(user: UserInput): User
}

type Query {
  _empty: String
  login(user: UserInput): User
  logout: User
  me: User
}

enum Role {
  ADMIN
  USER
}

type User {
  _id: ID
  email: String!
  role: Role!
}

input UserInput {
  email: String!
  password: String!
  remember: Boolean
}
