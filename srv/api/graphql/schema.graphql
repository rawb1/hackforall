directive @auth(requires: Role!) on OBJECT | FIELD_DEFINITION

type Mutation {
  register(user: UserInput): User
}

type Query {
  _empty: String
  login(user: UserInput): Boolean
  logout: User
  me: User
}

enum Role {
  ADMIN
  USER
}

type User {
  _id: ID
  username: String!
  role: Role!
}

input UserInput {
  username: String
  password: String
}
