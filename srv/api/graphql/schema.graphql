directive @constraint(
  """String constraints"""
  minLength: Int
  maxLength: Int
  startsWith: String
  endsWith: String
  contains: String
  notContains: String
  pattern: String
  format: String

  """Number constraints"""
  min: Int
  max: Int
  exclusiveMin: Int
  exclusiveMax: Int
  multipleOf: Int
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

directive @auth(requires: Role!) on OBJECT | FIELD_DEFINITION

type Application {
  _id: ID
  userId: ID
  hackathonId: ID
  form: ApplicationForm
  status: ApplicationStatus
  updatedAt: Date
}

type ApplicationForm {
  name: String
  school: String
  phone: String
  garduationYear: String
  studyFields: [String]
  interests: [String]
  github: String
  resume: File
  dietaryRestrictions: [String]
  teeShirtSize: String
  needHardware: Boolean
  needAccomodation: Boolean
  needTravelReimbursement: Boolean
  hardwareList: [String]
  paypalAddress: String
  travelReceipt: File
  AccomodationPreferences: [String]
  hostMatchingDetails: String
  majority: Boolean
  liability: Boolean
  photoRelease: Boolean
  codeOfConduct: Boolean
  additionalNotes: String
}

input ApplicationFormInput {
  name: String!
  school: String!
  phone: String!
  garduationYear: String!
  studyFields: [String]!
  interests: [String]
  github: String
  resume: Upload
  dietaryRestrictions: [String]
  teeShirtSize: String!
  needHardware: Boolean
  needAccomodation: Boolean
  needTravelReimbursement: Boolean
  hardwareList: [String]
  paypalAddress: String
  travelReceipt: Upload
  AccomodationPreferences: [String]
  hostMatchingDetails: String
  majority: Boolean!
  liability: Boolean!
  photoRelease: Boolean!
  codeOfConduct: Boolean!
  additionalNotes: String
}

enum ApplicationStatus {
  INCOMPLETE
  PENDING
  REFUSED
  ACCEPTED
  CANCELED
}

scalar Date

type File {
  name: String!
  type: String!
}

type Hackathon {
  _id: ID
  name: String
  planing: hackathonPlaning
  open: Boolean
  live: Boolean
}

type hackathonPlaning {
  applicationOpen: Date
  applicationClose: Date
  start: Date
  end: Date
}

type HackathonStats {
  applications: Int
  hackers: Int
  teams: Int
  hacks: Int
}

type HackerHistory {
  applications: [Application]
}

type Mutation {
  _empty: String
  register(user: UserInput!): User
  reset(newPassword: String!, resetToken: String!): Boolean
  apply(form: ApplicationFormInput!): Application
  cancel(id: ID): Application
  accept(id: ID): Application
  refuse(id: ID): Application
  createTeam(name: String!): Team
  joinTeam(name: String!): Boolean
  leaveTeam(name: String!): Boolean
}

type Query {
  _empty: String
  login(user: UserInput!, remember: Boolean = false): User
  logout: Boolean
  forgot(email: String!): String
  me: User
  hacker(id: ID!): User
  hackers: [User]
  application: Application
  team(id: ID): Team
  teams: [Team]
  hackathon(id: ID): Hackathon
  hackathons: [Hackathon]
  stats: Stats
  hackathonStats: HackathonStats
  sponsor(id: ID): Sponsor
  sponsors: [Sponsor]
}

enum Role {
  ADMIN
  USER
}

type Sponsor {
  _id: ID
  hachathonId: ID
  name: String
}

type Stats {
  users: Int
  hackathons: Int
  applications: Int
  teams: Int
  hacks: Int
}

type Team {
  _id: ID
  hackathonId: ID
  name: String
  members: [User]
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

type User {
  _id: ID
  username: String!
  email: String!
  role: Role!
  application: Application
  history: HackerHistory
}

input UserInput {
  username: String
  email: String!
  password: String!
}
